<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz on HTML</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz on HTML</h1>
    </header>
    <div id="codingQuiz">
        <div id="p">
            <p>This is an HTML coding quiz, created to test your knowledge of HTML. Press the start button below to
                begin
                the quiz, have fun!
            </p>
        </div>
        <div id="timer">60 seconds for the quiz</div>
        <div id="button__wrapper"><button id="start__button">Start Quiz</button></div>
        <div id="text-block">
            <div id="questions__wrapper">
                <h2 id="questions"></h2>
            </div>
            <div id="answers__wrapper">
                <button class="answerBtn" id="answerA" data-answer="a"></button>
                <button class="answerBtn" id="answerB" data-answer="b"></button>
                <button class="answerBtn" id="answerC" data-answer="c"></button>
                <button class="answerBtn" id="answerD" data-answer="d"></button>
            </div>
        </div>
        <div id="statusBox"></div>
    </div>

    <script src="./Assets/animation.js"></script>
</body>

</html>
