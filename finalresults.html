<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <h1>Results</h1>
    </header>
    <div class="finalresults__wrapper">
        <div id="final__results">
            <h3>Initials</h3>
            <input id="initials__input" type="text" placeholder="Write your initials here">
            <div><button id="submit__button">Submit</button></div>
            <div id="savedInitials"></div>
            <div id="currentScore"></div>
        </div>
        <div class="score__stats">
            <h3 class="score__stats-H3">Score Stats</h3>
            <div>
                <table class="stats-table">
                    <tr>
                        <th>Initials</th>
                        <th>High Scores</th>
                        <th>Total Wins</th>
                        <th>Total Lost</th>
                    </tr>
                    <tr>
                        <td id="allSavedInitials"></td>
                        <td id="savedHighScore"></td>
                        <td id="savedWins"></td>
                        <td id="savedLost"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="final__results-buttons">
        <button class="final__results-button" id="play__again">Play Again</button>
        <button class="final__results-button" id="clear__scores">Clear Scores</button>
    </div>

    <script src="./Assets/results.js"></script>
</body>

</html>
