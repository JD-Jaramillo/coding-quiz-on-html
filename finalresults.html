<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <h1>Results</h1>
    </header>
    <div id="final__results">
        <h3>Initials</h3>
        <input id="initials" type="text" placeholder="Write your initials here">
        <div><button class="submit__button">Submit</button></div>
        <h3>Score</h3>
        <div id="savedInitials"></div>
        <div id="currentScore"></div>
    </div>
    <div>
        <h3>Score Stats</h3>
        <div id="savedInitials"></div>
        <div id="savedHighScores"></div>
    </div>

    <div id="final__results-buttons">
        <button class="final__results-button" id="play__again">Play Again</button>
        <button class="final__results-button" id="clear__scores">Clear Scores</button>
    </div>

    <script src="./Assets/results.js"></script>
</body>

</html>
